server:
  port: 8202

spring:
  application:
    name: live-user
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://127.0.0.1:8848
        namespace: live-viet
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: live-viet
  main:
    allow-bean-definition -overriding: true

feign:
  httpclient:
    enabled: true
  okhttp:
    enabled: false
  circuitbreaker:
    enabled: true
  sentinel:  # 开启feign对sentinel的支持
    enabled: false


