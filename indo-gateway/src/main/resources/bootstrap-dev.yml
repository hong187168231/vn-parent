server:
  port: 9999

spring:
  application:
    name: indo-gateway
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://127.0.0.1:8848
        namespace: indo-dev
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: ${spring.cloud.nacos.discovery.namespace}
        # 公共配置
        shared-configs[0]:
          data-id: indo-common.yaml
          refresh: true