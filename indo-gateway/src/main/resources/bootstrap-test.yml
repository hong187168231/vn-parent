spring:
  redis:
    timeout: PT30S
    database: 1
    host: 45.207.38.60
    port: 6379
    password: IQ8yj4pmhO&s
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      maxactive: 64
      # 连接池中的最大空闲连接
      maxidle: 64
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      maxwait: -1
      # 连接池中的最小空闲连接
      minidle: 1
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 启用服务发现
          lower-case-service-id: true
      routes:
        - id: 系统服务
          uri: lb://indo-admin
          predicates:
            - Path=/indo-admin/**
          filters:
            - StripPrefix=1
        - id: 会员服务
          uri: lb://indo-user
          predicates:
            - Path=/indo-user/**
          filters:
            - StripPrefix=1
        - id: 支付服务
          uri: lb://indo-pay
          predicates:
            - Path=/indo-pay/**
          filters:
            - StripPrefix=1
        - id: 游戏服务
          uri: lb://indo-game
          predicates:
            - Path=/indo-game/**
          filters:
            - StripPrefix=1

# 配置白名单路径(无需登录)
security:
  ignoreUrls:
    - /indo-admin/oauth/token/**
    - /webjars/**
    - /doc.html
    - /swagger-resources/**
    - /*/v2/api-docs
    - /indo-user/**
    - /indo-game/**
    - /indo-pay/**

# 是否开启本地缓存
local-cache:
  enabled: false

# 全局参数设置
ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 10000
  SocketTimeout: 10000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 40000


feign:
  httpclient:
    enabled: true
    connection-timeout: 3000
  okhttp:
    enabled: false
  circuitbreaker:
    enabled: true
  sentinel:  # 开启feign对sentinel的支持
    enabled: true
